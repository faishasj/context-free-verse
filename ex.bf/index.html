<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free verse, context-free code poetry.">
    <meta property="og:title" content="ex.bf | Context-Free Verse">
    <meta name="og:description" content="Free verse, context-free code poetry.">
    <title>ex.bf | Context-Free Verse</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/poem.css">
    <link rel="stylesheet" href="../highlight/styles/base16/material-lighter.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <script src="../js/index.js"></script>
    <script src="../highlight/highlight.min.js"></script>
  </head>

  <body class="hljs">
    <div class="container hljs">
      <pre id="precode" class="no-cursor"><code id="code" class="language-brainfuck"></code></pre>
      <pre id="preoutput"><code id="typewriter" class="language-none"></code></pre>
    </div>

    <div class="controls">
      <div onclick="document.location.href='..'"><i class="fa fa-home" alt="home"></i></div>
      <div onclick="typewriter.skip()"><i class="fa fa-fast-forward" alt="fast-forward"></i></div>
      <div onclick="typewriter.reset()"><i class="fa fa-redo-alt" alt="play again"></i></div>
    </div>

    <script>
      const poem = 
`+++++++++[>++++++++++
++>+++++++++++>++++++
+++++++>+++++>++++>+<
<<<<<-]>.+++.-.>++.<-
-.>>++++.>-.>----.<<.
<<+++.>>----.>>.<<++.
<.<+++.>.>>>.<<---.<+
++.---.<.>.>>>>+.<<<.
+++.<<---.>>>>.<<<<++
++.>>--.<<------..>.<
+++++.>>--.>>.<<<<---
---.>.+.>+.>>.<<<<+.>
-.>>>.<<<---.<++.-.>+
++.>>+.<<-.<++++.>>++
+++.>>>.<<<<++++++.>-
---.--.+.>>.<<<----.>
+.<---.<-------.>++.-
.>>>.<<++.<<--.>>---.
<<-.>>>>.<<<<+++++.>>
+++++.>>.<<<--.<+++++
.>-.++++++++.<----.`

      const output = 
`lonely, you were there
two summers left me bone-dry
just fucked with my brain`

      var precode = document.getElementById("precode");
      precode.style.width = "30vh";
      precode.style.height= "50vh";

      var preoutput = document.getElementById("preoutput");
      preoutput.style.width = "35vh";
      preoutput.style.height= "8vh";

      var codeEl = document.getElementById("code");
      codeEl.innerHTML = poem;
      hljs.highlightElement(codeEl);

      var typer = document.getElementById("typewriter");
      typewriter = setupTypewriter(typer, output, 100);
      typewriter.type();
    </script>
  </body>
</html>
