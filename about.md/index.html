`# What is Context-Free Verse?

A collection of poems written using the syntax of different 
programming languages. A poem may be free verse, free of context, 
or both. Hence, **context-free verse** (yes, a portmanteau of 
"context-free grammar" and "free verse").

# Why write code poetry?

Writing poetry in a programming language is much like writing 
poetry in a natural language. Both have *syntax* and *vocabulary*. 
Although this may seem limiting, producing literature using 
the unique properties of a language (natural or programming) can 
be a creative challenge. 

# Who is the author?

My name is **Faisha** and I am a computer science undergrad and 
AR/VR developer. I love programming, poetry, and thus an 
amalgamation of the two.`
